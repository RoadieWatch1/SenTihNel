<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SenTihNel • Confirmed</title>
  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: #0f172a;
      border: 1px solid rgba(34, 197, 94, 0.25);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
    }
    .logo {
      font-weight: 900;
      letter-spacing: 4px;
      color: #22c55e;
      font-size: 26px;
      margin: 0 0 8px;
    }
    .title {
      margin: 0 0 10px;
      font-weight: 900;
      font-size: 18px;
      color: white;
    }
    .sub {
      margin: 0 0 16px;
      color: #94a3b8;
      line-height: 1.4;
      font-size: 13px;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 900;
      cursor: pointer;
      font-size: 14px;
      background: #22c55e;
      color: #0b1220;
      margin-top: 10px;
    }
    .tiny {
      margin-top: 14px;
      font-size: 12px;
      color: #64748b;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">SENTIHNEL</div>
    <div class="title">✅ Email Confirmed</div>
    <div class="sub">
      Your account is confirmed.<br/>
      Now return to the SenTihNel app, log in, and create your fleet.
    </div>

    <button class="btn" onclick="location.href='https://sentihnel.com/'">
      Open Guardian Dashboard
    </button>

    <div class="tiny">
      If you are the account owner: open the mobile app → log in → Create Fleet.
    </div>
  </div>
</body>
</html>
